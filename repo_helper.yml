---
modname: "default_values"
import_name: sphinxcontrib.default_values
copyright_years: "2020-2021"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
username: 'sphinx-toolbox'
assignee: 'domdfcoding'
primary_conda_channel: 'domdfcoding'
version: "0.6.0"
license: "MIT"
short_desc: "Sphinx extension to show default values in documentation."

use_whey: true
min_coverage: 100
preserve_custom_theme: true

conda_channels:
  - conda-forge

# Versions to run tests for
python_versions:
 3.6:
  matrix_exclude:
   sphinx:
    - 5.0
    - 5.1
    - 5.2
    - 5.3
    - 6.0
    - 6.1
    - 6.2
    - 7.0
 3.7:
  matrix_exclude:
   sphinx:
    - 6.0
    - 6.1
    - 6.2
    - 7.0
 3.8:
 3.9:
 "3.10":
 "3.11":
 "3.12":
 3.13-dev:
 pypy36:
  matrix_exclude:
   sphinx:
    - 3.3
    - 3.4
    - 3.5
    - 5.0
    - 5.1
    - 5.2
    - 5.3
    - 6.0
    - 6.1
    - 6.2
    - 7.0
 pypy37:
  matrix_exclude:
   sphinx:
    - 3.3
    - 3.4
    - 3.5
    - 6.0
    - 6.1
    - 6.2
    - 7.0
 pypy38:
  matrix_exclude:
   sphinx:
    - 3.3
    - 3.4
    - 3.5
 pypy39:
  matrix_exclude:
   sphinx:
    - 3.3
    - 3.4
    - 3.5

exclude_files:
 - bumpversion
 - contributing

classifiers:
 - 'Development Status :: 4 - Beta'
 - 'Framework :: Sphinx :: Extension'
 - 'Intended Audience :: Developers'
 - 'Topic :: Documentation'
 - 'Topic :: Documentation :: Sphinx'
 - 'Topic :: Software Development :: Documentation'

keywords:
 - sphinx
 - documentation

extra_sphinx_extensions:
 - sphinx_toolbox_experimental.rst_field
 - sphinx_toolbox_experimental.html_section
 - sphinx_toolbox_experimental.autosummary_widths

sphinx_conf_epilogue:
 - toctree_plus_types.add("rst-field")

third_party_version_matrix:
  sphinx:
    - 3.3
    - 3.4
    - 3.5
    - 4.0
    - 4.1
    - 4.2
    - 4.3
    - 4.4
    - 4.5
    - 5.0
    - 5.1
    - 5.2
    - 5.3
    - 6.0
    - 6.1
    - 6.2
    - 7.0
